<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>week</title>

    <style>
        body{
            font-family: 'Archivo', sans-serif;
        }
        #navbar {
            position: fixed;
            top: 80px;
            left: 0;
            margin-right: 20;
            padding: 0;
            transform: rotate(-90deg);
        }
    /* displays the nav bar in a vertical line */
         #navbar li {
            display: inline-block;
            text-decoration: none;
        }

        /* allows for the wrapper to conform to the viewport width and height */
         .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #page1 {
            background-color:lightblue;
        }

        #page2 {
            background-color: lightcoral;
        }
        
        /* formats grid */
        .mixed3x3 {
            max-width: 1000px;
            display: grid;
            min-height: 80vh;
            width: 80vw;
            grid-template-rows: 100px 1fr 1fr 50px;
            grid-template-columns: 175px 1fr 1fr;
            margin: 0 auto;
        }
        /* designs cell content */       
         .cell {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: pink;
            border: 1px dotted black;
        }

        .sidebar {
            grid-row: 2/4;
            display: flex;
            flex-direction: column;
            background-color: pink;
            padding-left: 2em;
        }

        .titlebar {
            font-family: 'Archivo', sans-serif;
            grid-column: 1/span 3;
            display: flex;
            padding: 0 .5em;
            justify-content: space-between;
            align-items: center;
            background-color: pink;
        }

        .footer {
            grid-column: 1/4;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
        }

        .logo {
            width: 150px;
            text-align: left;
        }

        .name {
            font-size: 3em;
            font-family: 'Archivo', sans-serif;
        }
        
        /* css for the side bar */
        #navpanel {
            display: grid;
            grid-template-columns: 100px 1.5rem;
            min-height: 100px;
            max-height: 50vh;
            overflow: scroll;
            border: 1px solid black;
            margin-bottom: 2em;
            background-color: white;
            position: fixed;
            left: -100px;
            z-index: 2;
            text-decoration: none;
        }

        #navtoggle {
            grid-column-start: 2;
            font-size: 3em;
            font-weight: bold;
        }

        #navmenu {
            grid-column-start: 1;
            grid-row-start: 1;
            align-items: top;
        }

        #close {
            display: none;
        }

        #open {
            font-size: 2.5rem;
        }

        .submenu {
            display: none; 
        }

        #content {
            padding: 0 .5em 0 2em;
        }
        
    </style>


</head>
<body>

 <!-- code for side menu -->
 <div id="navpanel">

        <div id="navmenu">

            <ul>
                <li><a href="#page1">Page 1</a></li>
                <li><a href="#page2">Page 2</a></li>

    </div>

    <!-- creates the nav bar links -->

    <script>
            $("#close").click(function () {
                $("#navpanel").animate({ left: '-100' }, "slow");
                $("#close").toggle();
                $("#open").toggle();
            });
    
            $("#open").click(function () {
                $("#navpanel").animate({ left: '0px' }, "slow");
                $("#close").toggle();
                $("#open").toggle();
            });
    
            $(".submenu").click(function() {
                $(this).next(".submenu-panel").toggle();
            });
    
        </script>
               
<script>


 /* JQuery for smooth scrolling (easier than native JS code)
           Found at https://stackoverflow.com/questions/7717527/smooth-scrolling-when-clicking-an-anchor-link */

        $("a[href^='#']").click(function (event) {
            event.preventDefault();
            let target = $(this.hash);
            $('html, body').animate({ scrollTop: target.offset().top }, 500);

            // Make this more accessible by setting target.focus(); 
            // See https://css-tricks.com/smooth-scrolling-accessibility/ for details

            if (target.is(":focus")) { // Checking if the target was focused
                return false;
            } else {
                target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                target.focus(); // Setting focus
            };

        });

// code for menu bar
    


        </script>
