        <ol id="colorsList">

        <h2>My Favorite Foods</h2>

        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["pink", "blue", "purple", "green", "orange"]; // add some colors
        console.log(colors);

        let foods = ["pizza", "cake", "chicken", "popcorn"]; // add some foods
        console.log(foods);

    //     for (let i = 0; i < colors.lenth; i++) {

        function changecolor(x){
            var node = document.createElement("LI");
            let textnode = document.createTextNode(x.toString());
            node.appendChild(textnode);

            node.setAttribute("style", "color: " + x.toString())

            document.getElementById("colorsList").appendChild(node);
            console.log(x);
        }

        colors.push("red", "black");

        colors.forEach(changecolor);
        
        function changefood(x){
            var node = document.createElement("LI");
            let textnode = document.createTextNode(x.toString());
            node.appendChild(textnode);

            document.getElementById("foodsList").appendChild(node);
            console.log(x);
        }

        foods.push("yogurt", "brownies");

        foods.forEach(changefood);
        

    </script>
