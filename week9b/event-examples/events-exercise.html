<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend id="leg">Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" onclick="redButtonClick()" /> Red</p>
	
	<p><input type="radio" name="colorGroup" value="green" onclick="greenButtonClick()" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" onclick="blueButtonClick()"/> Blue</p>
	<p><button id="colorButton" type="button" onclick="finalPick()">Submit </button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
let messWithDiv = (e) => { 
div.removeEventListener("click",changeText);
div.removeEventListener("click",changeColor);
div.addEventListener("click",changeStyle);

p.addEventListener("click",messWithDiv);
	};

function redButtonClick(){
	document.getElementById("info").innerHTML = "You Picked <span id='color'>red</span>";

}

function greenButtonClick(){
	document.getElementById("info").innerHTML = "You Picked <span id='color'>green</span>";

}

function blueButtonClick(){
	document.getElementById("info").innerHTML = "You Picked <span id='color'>blue</span>";

}

function finalPick(){
	let col = document.getElementById("color").innerHTML;
	document.getElementById("info").innerHTML = "Final Choice is " + col;
	document.getElementById("leg").setAttribute("style", "color:" + col);
}

</script>
</body>
</html>
